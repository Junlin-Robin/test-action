          LAST_TAG_NAME=$(git describe --tags `git rev-list --tags --max-count=1`) || LAST_TAG_NAME="r-$(date +%Y%m%d)-0"
          echo "ğŸ’¡ Last tag is ${LAST_TAG_NAME}"

          echo "âŒ›ï¸ Creating a new tag..."
