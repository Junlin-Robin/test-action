          LAST_TAG_INDEX=${LAST_TAG_NAME##*-}
          # ç”Ÿæˆæ–°çš„tagåç§°
          NEW_TAG_NAME="v-$(date +%Y%m%d)-$((LAST_TAG_INDEX + 1))"
          echo "ğŸ’¡ New tag is ${NEW_TAG_NAME}"

          echo "ğŸš€ Pushing new tag to origin..."
          git tag $NEW_TAG_NAME
          git push origin $NEW_TAG_NAME
